<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AutoClicker</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <div class="row align-items-center">
            <div class="col-md-12">
                <h1>AutoClicker</h1>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row align-items-center">
            <div class="col-md-12">
                <label for="clicks">Clicks per second:</label>
                <input type="number" id="clicks" name="clicks" min="1" max="100" value="1">
            </div>
        </div>
        <div class="container pt-2">
            <div class="row align-items-center">
                <div class="col-md-12">
                    <button class="btn btn-primary" id="start">Start</button>
                    <button class="btn btn-warning" id="stop">Stop</button>
                    <button class="btn btn-danger" id="close">Close</button>
                </div>
            </div>
        </div>
    </div>

    <div class="container pt-2">
        <div class="row align-items-center">
            <div class="col-md-12">
                <p>Clicks: <span id="clicksCount">0</span></p>
            </div>
        </div>
    </div>

    <div class="container pt-2">
        <div class="row">
            <button class="btn btn-secondary" id="clickme">Click Button</button>
        </div>
    </div>

</body>
<script>
    require('./renderer.js')
</script>

</html>
